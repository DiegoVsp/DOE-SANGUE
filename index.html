<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doe sangue! Doe vida</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img class="logo" src="/logo.png" alt="imagen de DOE">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 39.000 doações são necessárias todos os dias</p>
        <p>apenas 1,9% da população doa sangue</p>

        <button>Quero ajudar</button>
    </header>

    <section class="formulario hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/" method="POST">           
            <input type="text" name="nome" placeholder="Nome Completo">
            <input type="text" name="email" placeholder="Email">
            <input type="text" name="sangue" placeholder="Tipo sanguineio">
            <button>Quero ajudar</button>

        </form>
    </section>

    <main>
        <h2>Últimos <span>doadores</span></h2>

        <section class="doadores">

            {% for doadores in doadores %}

            <div class="doador">
                <div class="sangue">{{doadores.sangue}}</div>
                <p>{{doadores.nome}}</p>
            </div> 
            
            {%endfor%}  

        </section>
    </main>

    <footer>Com ❤️ RocketSeat</footer>
    <script src="/scripts.js"></script>
</body>

</html>
